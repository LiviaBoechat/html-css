<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>

    <!--tAMANHO pADRÃO 300X150px-->
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/"  frameborder="0" scrolling="no" > [SEU NAVEGADOR NÃO É COMPATÍVEL] </iframe> para aprender a programar. </p>

    <p>O site do <iframe src="https://www.google.com/" frameborder="0">Google</iframe> não funciona em iframes!</p>

    <p>Testando iframe no site <iframe src="https://www.casadevalentina.com.br/" frameborder="0"></iframe>.</p>

</body>
